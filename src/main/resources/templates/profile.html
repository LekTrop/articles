<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link type="text/css" th:href="@{/css/header.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/css/footer.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/profile.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header-fragment::header"/>

<div class="wrapper">

    <aside class="left-aside" style="float: left">
        <a th:href="@{/profile}">
            <button class="aside-button">
                Profile
            </button>
        </a>

        <a th:href="@{/profile/articles}">
            <button class="aside-button">
                Articles
            </button>
        </a>

        <a th:href="@{/profile/statistic}">
            <button class="aside-button">
                Statistic
            </button>
        </a>

        <a th:href="@{/logout}">
            <button class="aside-button">
                Log out
            </button>
        </a>

    </aside>

    <div class="content-profile-page">
        <div class="profile-user-page card">
            <div class="img-user-profile">
                <img class="avatar" src="http://gravatar.com/avatar/288ce55a011c709f4e17aef7e3c86c64?s=200" alt="jofpin"/>
            </div>

            <a th:href="@{/profile/edit}">Edit</a>

            <div class="user-profile-data">
                <h1 th:text="${user.username}"></h1>
            </div>

            <div class="description-profile" th:text="${description}">

            </div>

            <ul class="data-user">
                <li><a><strong th:text="${numberOfArticles}"></strong><span>Articles</span></a></li>
                <li><a><strong th:text="${numberOfSubscribers}"></strong><span>Followers</span></a></li>
                <li><a><strong th:text="${numberOfFollowing}"></strong><span>Followings</span></a></li>
            </ul>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer-fragment::footer"/>
</body>
</html>
